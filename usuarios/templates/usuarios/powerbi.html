{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Informe de Power BI</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        #iframe-container {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        iframe {
            width: 250%; 
            height: 300%; 
            border: none;
            min-height: 100vh;
        }

        @media screen and (max-width: 768px) {
            iframe {
                width: 300%; 
                height: 350%; 
            }
        }
    </style>
</head>
<body>
    <div id="bienvenida-container">
        <h2>Bienvenido, {{ user.username }}</h2>
        <button id="aceptar-btn">Aceptar</button>
    </div>

    <a id="cerrar-sesion" href="{% url 'logout' %}">Cerrar sesión</a>

    <div id="iframe-container">
        <iframe 
            src="https://app.powerbi.com/view?r=eyJrIjoiMzc1NDQxYmEtNGYxZC00ZmQ5LTljZTMtZDJmZjQ0ODM0OWM5IiwidCI6ImY5NGJmNGQ5LTgwOTctNDc5NC1hZGY2LWE1NDY2Y2EyODU2MyIsImMiOjR9&pageName=6b65b81d7774e2819615&filterPaneEnabled=true&navContentPaneEnabled=true&toolbarEnabled=true"
            allowFullScreen="true">
        </iframe>
    </div>

    <script>
        document.getElementById("aceptar-btn").addEventListener("click", function() {
            document.getElementById("bienvenida-container").style.display = "none";
            document.getElementById("iframe-container").style.display = "block";
            document.getElementById("cerrar-sesion").style.display = "block";
        });

        // Ajuste para permitir scroll en dispositivos móviles
        document.addEventListener('touchmove', function(e) {
            // Permitir scroll normal
        }, { passive: true });
    </script>
</body>
</html>
