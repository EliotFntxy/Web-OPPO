{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informe de Power BI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #bienvenida-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        #aceptar-btn {
            background: #00ff00;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }

        #aceptar-btn:hover {
            background: #00cc00;
        }

        #aceptar-btn:active {
            transform: scale(0.95);
        }

        #cerrar-sesion {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            display: none;
            z-index: 1100;
            border: 1px solid #00ff00;
        }

        #cerrar-sesion:hover {
            background: rgba(0, 255, 0, 0.4);
        }

        #iframe-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media screen and (max-width: 1024px) {
            #iframe-container {
                transform: scale(1.2);
                transform-origin: top center;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
        }

        @media screen and (max-width: 768px) {
            #iframe-container {
                transform: scale(1.5);
                transform-origin: top center;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
        }

        @media screen and (max-width: 480px) {
            #iframe-container {
                transform: scale(2);
                transform-origin: top center;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div id="bienvenida-container">
        <h2>Bienvenido, {{ user.username }}</h2>
        <button id="aceptar-btn">Aceptar</button>
    </div>

    <a id="cerrar-sesion" href="{% url 'logout' %}">Cerrar sesi√≥n</a>

    <div id="iframe-container">
        <iframe 
            src="https://app.powerbi.com/view?r=eyJrIjoiMzc1NDQxYmEtNGYxZC00ZmQ5LTljZTMtZDJmZjQ0ODM0OWM5IiwidCI6ImY5NGJmNGQ5LTgwOTctNDc5NC1hZGY2LWE1NDY2Y2EyODU2MyIsImMiOjR9&pageName=6b65b81d7774e2819615&filterPaneEnabled=false&navContentPaneEnabled=true&toolbarEnabled=true"
            allowFullScreen="true">
        </iframe>
    </div>

    <script>
        document.getElementById("aceptar-btn").addEventListener("click", function() {
            document.getElementById("bienvenida-container").style.display = "none";
            document.getElementById("iframe-container").style.display = "block";
            document.getElementById("cerrar-sesion").style.display = "block";
        });
    </script>
</body>
</html>
